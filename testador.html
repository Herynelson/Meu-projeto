<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pergunte ao ChatGPT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dde4eb, #c9d7d8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #555;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #0f0f0f;
      box-shadow: 0 0 5px rgba(75, 77, 78, 0.4);
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #090b0c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background-color: #44494d;
    }

    #pergunta,
    #resposta {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
      word-wrap: break-word;
      white-space: pre-line;
    }

    @media (max-width: 500px) {
      .chat-container {
        padding: 20px;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <form id="formQuestion">
      <h1>Pergunte ao ChatGPT</h1>
      <label for="question">Formule sua pergunta:</label>
      <input type="text" id="question" name="question" placeholder="Digite aqui sua dúvida...">
      <button type="button" onclick="consultaChat()">Perguntar</button>
      <div id="pergunta"></div>
      <div id="resposta"></div>
    </form>
  </div>

  <script>
    const CHATGPT_KEY = "sk-v3QZgqyU6y..........8ihnWeudyRK"; // ⚠️ Use apenas localmente com segurança

    const consultaChat = async () => {
      const question = document.getElementById("question").value.trim();
      const perguntaDiv = document.getElementById("pergunta");
      const respostaDiv = document.getElementById("resposta");

      if (question === "") {
        respostaDiv.innerHTML = "Por favor, digite uma pergunta.";
        return;
      }

      perguntaDiv.innerHTML = `<strong>Pergunta:</strong> ${question}`;
      respostaDiv.innerHTML = "Consultando...";

      try {
        const response = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/json",
            "Authorization": "Bearer " + CHATGPT_KEY,
          },
          body: JSON.stringify({
            model: "text-davinci-003",
            prompt: question,
            max_tokens: 1024,
            temperature: 0.7,
          }),
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          respostaDiv.innerHTML = `<strong>Resposta:</strong><br>${data.choices[0].text.trim()}`;
        } else {
          respostaDiv.innerHTML = "Não foi possível obter uma resposta.";
        }

      } catch (error) {
        console.error("Erro:", error);
        respostaDiv.innerHTML = "Erro ao se conectar à API. Tente novamente.";
      }
    };
  </script>

</body>
</html>
