<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>scripts test</title>
	<style>
		body {
			background-color: rgb(65, 65, 190);
			color: white;
			font-family: "Poppins", sans-serif;			  
		}

		h1 {
			color: rgb(214, 45, 45);
		}

		#area {
			font: normal 20pt Arial;
			background: rgb(76, 233, 76);
			color: rgb(248, 243, 243);
			width: 800px;
			height: 800px;
			line-height: 200px;
			text-align: center;
		}

	</style>
</head>
<body>
	<div id="area" onclick="clicar()" onmouseenter="entrar()">
	<p>Eu amo Minha rabudinha</p>
	<h1><3</h1>
    </div>
	<br>
		
	<button>Clique aqui!</button>
	<br>
	<hr>
	<div>
		<h1>Somando valores</h1>
		<input type="number" name="txtn1" id="txtn1"> +
		<input type="number" name="txtn2" id="txtn2">
		<input type="button" value="somar" onclick="somar()">
	</div>
	<div id="res">Resultado</div>
	<hr>
	<div>
		<h1>Sistemas de Multas</h1>
		velocidade: <input type="number" name="txtvel" id="txtvel"> Km/h
		<input type="button" value="Verificar" onclick="calcular()">
	</div>
	<div id="resu">Velocidade</div>
	<hr>
	
	<script>
        var nome = window.prompt('Qual o seu nome?')
		window.alert('É um grande prazer, ' + nome + '!')
		var a = window.document.getElementById('area')
		a.addEventListener('click', clicar)
		a.addEventListener('mouseenter', entrar)
		a.addEventListener('mouseout', sair)

		function clicar() {			
			a.innerText = 'Clicou!'
			a.style.background = 'red'
		}

		function entrar() {
           a.innerText = 'Entrou!'
		}

		function sair() {
			a.innerText = 'Saiu!'
			a.style.background = 'green '
		}

		function somar() {
			var tn1 = window.document.getElementById('txtn1')
			var tn2 = window.document.querySelector('input#txtn2')
			var res = window.document.getElementById('res')
			var n1 = Number(tn1.value)
			var n2 = Number(tn2.value)
			var s = n1 + n2
			res.innerHTML = s
		}
        
		function calcular() {
		   var txtv = window.document.querySelector('input#txtvel')
		   var resu = window.document.querySelector('div#resu')
           var vel = Number(txtv.value)
		   resu.innerHTML = vel 
		   if (vel > 60) {
			resu.innerHTML += '<p>Você está MULTADO por excesso de velocidade!</p>' 
		   }
		   resu.innerHTML += '<p>Dirija com segurança!</p>'
		}
	</script>
</body>
</html>
